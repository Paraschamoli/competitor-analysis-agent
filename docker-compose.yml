services:
  competitor_analysis_agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: competitor_analysis_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}


    env_file:
      - .env
    volumes:
      - ./competitor_analysis_agent:/app/competitor_analysis_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - competitor_analysis_agent-network


networks:
  competitor_analysis_agent-network:
    driver: bridge
